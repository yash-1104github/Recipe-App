<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
    <script src="https://kit.fontawesome.com/c704ecbda9.js" crossorigin="anonymous"></script>
</head>
<body>
     
    
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form >
                <input type="text" placeholder="Search for recipes" class="searchBox"/>
                <button type = "submit" class="searchBtn">Search</button>
             </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your favorite recipes..</h2>
            </div>
            <div class="recipe-details">
                <button type = "button" class="recipe-closeBtn">
                <i class = "fas fa-times"></i>     
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
